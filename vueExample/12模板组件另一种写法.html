<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="javascript/vue.js"></script>
</head>
<body>
    <div id="box">
          <hello>
              <div slot="one">我替换slot第一个位置</div>
              <div slot="two">我替换slot第二个位置</div>
              <div slot="three">我替换slot第三个位置</div>
          </hello>
    </div>
    <template id="content">
            <div>
            <span>首页</span>
            <slot name="two">
                <h3>我是第一个位置</h3>
            </slot>
            <slot name="one">
                <h3>我是第二个位置</h3>
            </slot>
            <slot name="three">
                <h3>我是第三个位置</h3>
            </slot>  
                </div>
    </template>
        <script>
            let vm=new Vue({
            el:"#box",
            data:{
                message: '',
            },
            components: {
                'hello':{
                    template: "#content",
                }
            }
        })
            </script>
</body>
</html>
