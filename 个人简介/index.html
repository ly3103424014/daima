<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人简介</title>
		<style type="text/css">
			*{
				padding:0px;
				margin:0px;
			}
			form{
				width:400px;
				height:600px;
				border:1px solid black;
				margin-left:500px;
				
			}
			p{
				margin:10px auto;
				text-align: center;
			}
			.a1{
				cursor:pointer;
				margin-left:5px;
				text-indent:10px;
			}
			.a1::-webkit-input-placeholder{
				color:red;
			}
			#a2{
				margin-left:5px;
			}
			#a3{
				margin-left:5px;
			}
			#a4{
				margin-left:-100px;
			}
			#a5{
				margin-left:5px;
			}
			#a6
			{
				margin-left:-110px;
			}
			#a7{
				margin-left:5px;
			}
			#a8
			{
				margin-left:25px;
			}
			#a9
			{
				margin-left: 5px;
			}
			#a10{
				margin-left: -10px;
			}
			#a11
			{
				margin-left: 5px;
			}
			#a12
			{
				margin-left: 20px;
			}
			#a13
			{
				margin-left: 20px;
			}
			#a14
			{
				resize: none;
			}
			#a15
			{
				resize: none;
			}
			#a16
			{
				resize: none;
			}
			
		</style>
	</head>
	<body>
		<form >
			<h2 align="center">个人简介</h2>
			<p>
			<label>姓名:</label>
			<input type="text" name="" class="a1" placeholder="请在此输入姓名"
				required="required"  maxlength="4" />
			</p>
			<p>
			<label id="a4">性别:</label>
			<input type="radio" name="use" id="a2" value="男" />男
			<input type="radio" name="use" id="a3" value="女" />女
			</p>
			<p>
			<label>出生日期:</label>
			<input type="date" name="" id="a5" value="" />
			</p>
			<p>
			<label id="a6">学历:</label>
			<select>
				<option id="a7">专科:</option>
				<option>本科</option>
				<option>研究生</option>
				<option>博士</option>
			</select>
			</p>
			<p>
			<label id="a8">毕业院校:</label>
			<input type="text" name="" id="a9" value="" />
			</p>
			<p>
			<label id="a10">专业:</label>
			<input type="text" name="" id="a11" value="" />
			</p>
			<p>
			<label id="a12">爱好:</label>
			<input type="checkbox" name=""
				 id="t1" value="" /><label for="t1">体育
			<input type="checkbox" name=""
				 id="t2" value="" /><label for="t2">文学
			<input type="checkbox" name=""
				 id="t3" value="" /><label for="t3">艺术
			<input type="checkbox" name=""
				 id="t4" value="" /><label for="t4">音乐
			</p>
			<p>
			<label id="a13">联系方式:</label>
			<input type="tel" name="" id="" value="请输入手机号" required="required"  maxlength="11"/>
			</p>
			<p>
			<label >自我评价:</label>
			<textarea cols="30" rows="3" id="a14"></textarea>
			</p>
			<p>
			<label>工作经验:</label>
			<textarea cols="30" rows="3" id="a15"></textarea>
			</p>
			<p>
			<label>职业技能:</label>
			<textarea cols="30" rows="3" id="a16"></textarea>
			</p>
			
		</form>
		
		
	</body>
</html>
