<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			progress{
				background-color: yellow;
			}
			/*表示总长度背景色*/
			progress::-webkit-progress-bar{
				background: yellow;
			}
/*			表示已完成进度背景色*/
			progress::-webkit-progress-value{
				background-color: red;
			}
			mark{
				background: green;
			}
		</style>
	</head>
	<body>
		<!--放置图片和说明文字的-->
		<figure>
			<img src="img/a.jpg"/>
			<figcaption>可爱的猫咪</figcaption>
		</figure>
		<progress value="60" min="1" max="100">60%</progress>
		<address>陕西省西安</address>
		<span>这个周六我们<time>10点</time>再西点科技集合</span>
		<div id="">
			我们一定要<mark>好好学习，天天向上a</mark>
		</div>
		<!--标注拼音-->
		<ruby>
			彳亍<rt>diao</rt>
		</ruby>
	</body>
</html>
