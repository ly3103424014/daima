<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 79px;
				height: 108px;
				background: url(img/girl.png) no-repeat;
				background-position:0px -216px ;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function Gril(top,left){
//				定义小女孩属性
				this.top=top;
				this.left=left;
				this.buzi=0;
				this.timer=null;
//				定义初始化的方法
				this.init=function(){
//					创建一个div,然后添加div
					this.dom=document.createElement("div");
					document.body.appendChild(this.dom);
//					设置一下样式
					this.dom.style.left=this.left+"px";
					this.dom.style.top=this.top+"px";
				}
//				设置方法
				this.xingzou=function(){
//					要备份,因为进入setinterval之后this就是window
					var self=this;
					this.timer=setInterval(function(){
						self.left++;
						self.buzi++;
						if(self.buzi>7){
							self.buzi=0;
						}
						if(self.left>1000){
							self.xs();
						}
						self.dom.style.left=self.left+"px";
						self.dom.style.backgroundPosition=-79*self.buzi+"px-216px";
					},10)
				}
				this.xs=function(){
					clearInterval(this.timer);
					document.body.removeChild(this.dom);
				}
				this.init();
				this.xingzou();
			}
			setInterval(function(){
				new Gril(Math.random()*400,100);
			},1000)
		</script>
	</body>
</html>
