<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				position: absolute;
				top: 0;
				left: 0;
				width: 200px;
				height: 200px;
				background-color: greenyellow;
				
			}
		</style>
	</head>
	<body>
		<div id="">
			
		</div>
		<script type="text/javascript">
			var oDiv=document.getElementsByTagName("div")[0];
			oDiv.onmousedown=function(event){
				var doX=event.clientX-oDiv.offsetLeft;
				var doY=event.clientY-oDiv.offsetTop;
				document.onmousemove=function(event){
					oDiv.style.left=event.clientX-doX+"px";
					oDiv.style.top=event.clientY-doY+"px";
				}
			}
			document.onmouseup=function(event){
				document.onmousemove=null;
			}
		</script>
	</body>
</html>
