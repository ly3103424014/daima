<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin: 0;
			}
			.box{
				width: 300px;
				height: 70px;
				border: 1px solid black;
				margin: 300px auto;
				position: relative;
				overflow: hidden;
			}
			div ul {
				position: absolute;
				top: 0;
				left: 0;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/5e1edac1c3340.jpg" width="300px" height="70px"/></li>
				<li><img src=" img/45.jpg" width="300px" height="70px"/></li>
				<li><img src="img/8.jpg" width="300px" height="70px"/></li>
			</ul>
		</div>
		<script src="js源1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
			var length=lis.length;
			//cloneNode复制节点
			ul.appendChild(lis[0].cloneNode(true));
			var idx=0;
			function move(){
				idx++;
				animate(ul,{"top":-70*idx},900,function(){
					if (idx>length-1) {
						idx=0;
						this.style.top="0px";
					}
				})
			}
			setInterval(move,1800);
		</script>
	</body>
</html>
