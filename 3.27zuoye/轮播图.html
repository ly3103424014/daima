<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.carousel{
				width: 650px;
				height: 350px;
				margin:50px auto;
				position: relative;
				overflow: hidden;
				
			}
			.carousel ul{
				list-style: none;
			}
			.carousel ul li{
				display:none;
			}
			.carousel ul li img{
				width: 650px;
				height: 350px;
			}
			.carousel ul li.current{
				display:block;
			}
			.carousel span{
				width: 50px;
				height: 50px;
				position: absolute;
				top: 150px;
				cursor: pointer;
				background-color: yellow;
			}
			.leftBtn{
				left: 10px;
			}
			.rightBtn{
				right:10px;
			}
			.circles{
				position: absolute;
				bottom: 10px;
				width: 200px;
				height: 20px;
				left: 50%;
				margin-left: -50px;
			}
			.circles ol{
				list-style: none;
			}
			.circles ol li{
				width: 20px;
				height: 20px;
				background-color: gold;
				border-radius: 50%;
				cursor: pointer;
				margin-right: 10px;
				float: left;
			}
			.circles ol li.current{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="carousel">
			<div id="imagesList" class="imagesList">
				<ul>
					<li class="current">
						<a href=""><img src="img/健康.jpg"/></a>
					</li>
					<li>
						<a href=""><img src="img/美妆.jpeg"/></a>
					</li>
					<li>
						<a href=""><img src="img/生活.jpg"/></a>
					</li>
					<li>
						<a href=""><img src="img/妆.jpg"/></a>
					</li>
					<li>
						<a href=""><img src="img/街头.jpg"/></a>
					</li>
				</ul>
			</div>
			<div class="btns">
				<span class="leftBtn" id="carousel_leftBtn"></span>
				<span class="rightBtn" id="carousel_rightBtn"></span>
			</div>
			<div id="circles" class="circles">
				<ol>
					<li class="current"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ol>
			</div>
		</div>
		<script type="text/javascript">
			var carousel_leftBtn=document.getElementById("carousel_leftBtn");
			var carousel_rightBtn=document.getElementById("carousel_rightBtn");
			var circlesLis=document.getElementById("circles").getElementsByTagName("li");
			var imagesList=document.getElementById("imagesList").getElementsByTagName("li");
			var img_idx=0;
			carousel_rightBtn.onclick=function(){
				img_idx++;
				if (img_idx>4) {
					img_idx=0;
				}
				changePic();
			}
			carousel_leftBtn.onclick=function(){
				img_idx--;
				if (img_idx<0) {
					img_idx=4;
				}
				changePic();
			}
			for(var i=0;i<circlesLis.length;i++){
				(function(m){
					circlesLis[m].onmouseover=function(){
						img_idx=m;
						changePic();
					}
				})(i)
				
			}
			function changePic(){
				for (var i=0;i<imagesList.length;i++) {
					imagesList[i].className="";
				}
				imagesList[img_idx].className="current";
				for(var i=0;i<circlesLis.length;i++){
					circlesLis[i].className="";
				}
				circlesLis[img_idx].className="current";
			}
		</script>
	</body>
</html>
