<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

	</head>

	<body>
		<script type="text/javascript">
			function People(name, age, sex) {
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			People.prototype.sayhello = function() {
				alert("你好，我是人，名字是" + this.name);
			}
			People.prototype.chifan= function() {
				alert("好饿！该吃饭！");
			}

			function Student(name, age, sex, xuehao, xiaohonghuageshu) {
				this.name = name;
				this.age = age;
				this.sex = sex;
				this.xuehao = xuehao;
				this.xiaohonghuagehsu = xiaohonghuageshu;
			}
			//			核心语句,继承语句就靠它了
//			Student.prototype = People.prototype;
			Student.prototype = new People();
			Student.prototype.sayHello = function() {
				alert("你好我是小学生，我的学号是" + this.xuehao);
			}
			Student.prototype.study = function() {
				alert("好好学习，天天向上");
			}
			Student.prototype.lol = function() {
				alert("玩英雄联盟！");
			}
			var xiaohong = new Student("小红", 11, "女", 20160001, 4);
			console.log(xiaohong);
			xiaohong.sayhello();
			xiaohong.chifan();
			xiaohong.study();
			xiaohong.lol();
			
		</script>
	</body>

</html>
