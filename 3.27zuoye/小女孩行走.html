<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 79px;
				height: 108px;
				background: url(img/girl.png) no-repeat;
				background-position: 0px -216px;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>

	<body>
		<div></div>
		<script type="text/javascript">
			var dom = document.createElement("div");
			document.body.appendChild(dom);

			var oDiv = document.getElementsByTagName("div")[0];
			var nowleft = 0;
			var buzi = 0;
			setInterval(function() {
				nowleft += 4;
				buzi++;
				if(buzi > 7) {
					buzi = 0;
				}
				oDiv.style.left = nowleft + "px";
				oDiv.style.backgroundPosition = -buzi * 79 + "px -10px";
			}, 60)
		</script>
	</body>

</html>
