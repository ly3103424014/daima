<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 5000px;
			}
			.back{
				position: fixed;
				right: 10px;
				bottom: 30px;
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				box-shadow: 0px 0px 5px #000;
				display: none;
				cursor: pointer;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div class="back" id="btn">
			回到顶部
		</div>
		<script type="text/javascript">
			var btn=document.getElementById("btn");
			window.onscroll=function(){
				var jd=document.body.scrollTop||document.documentElement.scrollTop;
				if(jd>500){
					btn.style.display="block";
				}else{
					btn.style.display="none";
				}
			}
			btn.onclick=function(){
				var dh=document.body.scrollTop||document.documentElement.scrollTop;
			}
		</script>
	</body>
</html>
