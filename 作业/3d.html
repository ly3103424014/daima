<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
			  padding:0;
			  margin:0;
			}
			.box
			{
				width:300px;
				height:300px;
				/*perspective: 2000px;*/
				margin:100px auto;
			}
			.a1
			{
				width:300px;
				height:300px;
				position: relative;
				transform: translateX(0deg);
				transition: all 2s;
				transform-style: preserve-3d;
			}
			.a1 img
			{
				width: 300px;
				height: 300px;
				position:absolute;
				top:0;
				left:0;
				opacity: 1;
				
			}
			.a1 img.niaochao
			{
				transform: rotateX(0px) translateZ(0px);
				
			}
			.a1 img.ta
			{
				 transform:rotateX(-90px) translateZ(90px);
				 z-index: 11;
			}
			/*.a1 img.wo
			{
				transform:rotateX() translateZ(180px);
			
			}*/
			/*.a1 img.men
			{
				transform:rotateX(angleg) translateZ(270px);
			
			}
			.a1 img.you
			{
				transform:rotateX() translateZ(360px);
			
			}*/
			.box:hover .a1
			{
				transform: rotateX(90deg);
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="a1">
				<img src="img/45.jpg"  class="niaochao" />
				<img src="img/82.jpg" class="ta" />
				<img src="img/1.jpg" class="wo"/>
				<img src="img/timg.jpg" class="men"/>
				<img src="img/270.png" class="you"/>
			</div>
		</div>
	</body>
</html>
