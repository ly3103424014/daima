<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;		
			}
			ul
			{
				width:1200px;
				height:300px;
				border:2px solid red;
				margin:50px auto;
				
				
			}
			ul li
			{
				width:200px;
				height:200px;
				line-height: 200px;
				text-align: center;
				background-color:darkmagenta;
				float:left;
				margin-right:20px;
				list-style: none;
			}
			li a
			{
				text-decoration: none;
				color:black;
				display:block;
				
			}
			li a:hover
			{
				background-color:red;
				
			}
			.nei1
			{
				width:200px;
				border:1px dashed white;
				background-color:yellow;
				overflow: hidden;
				display: none;
				
			}
			.nei1 p
			{
				width:200ox;
				border:1px solid black;
				cursor:pointer;
				
			}
			.nei1 p:hover{
				background-color: green;
			}
			ul li:hover .nei1
			{
				display:block;
				
			}
			
			
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">导航一</a>
			<div class="nei1">
				<p>第一</p>
				<p>第二</p>
				<p>第三</p>
				<p>第四</p>
			</div>
			</li>
			<li>导航二</li>
			<li>导航三</li>
			<li>导航四</li>
			<li>导航五</li>
		</ul>
		
	</body>
</html>
