<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
				
			}
			#top
			{
				width:700px;
				height:400px;
				background-color: black;
				margin:50px auto;
				display: flex;
				justify-content: center;
				align-items: center;
				
				
				
			}
			.box
			{
				width:30px;
				height:30px;
				background-color: deeppink;
				margin:10px;
				border-radius: 0%;
				animation: jump 0.3s linear infinite;
				
			}
			#top .box:nth-child(2n){
				background-color: darkviolet;
			}
			.box:nth-child(1)
			{
				animation-delay: 0.1s;
			}
			.box:nth-child(2)
			{
				animation-delay: 0.2s;
			}
			.box:nth-child(3)
			{
				animation-delay: 0.3s;
			}
			.box:nth-child(4)
			{
				animation-delay: 0.4s;
			}
			.box:nth-child(5)
			{
				
				animation-delay: 0.5s;
			}
			.box:nth-child(6)
			{
				animation-delay: 0.6s;
			}
			.box:nth-child(7)
			{
				animation-delay: 0.7s;
			}
			.box:nth-child(8)
			{
				animation-delay: 0.8s;
			}
			.box:nth-child(9)
			{
				animation-delay: 0.9s;
			}
			.box:nth-child(10)
			{
				animation-delay: 1s;
			}
			
			@keyframes jump{
				0%{transform: translateY(0px);
				border-radius: 0%;
				}
				50%{transform: translateY(180px);
				    border-radius: 50%;}
				    100%{transform: translateY(0px);
				    border-radius: 0%;}
			}
			
			
			
		</style>
	</head>
	<body>
		<div id="top">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
				
			
		</div>
	</body>
</html>
