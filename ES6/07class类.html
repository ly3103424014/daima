<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class people{
            constructor(name){
                this.name=name;
            }
            showname(){
                console.log("我的名字是："+this.name);
            }
        }
        class programmer extends people{
            constructor(name,age){
                super(name);
                this.age=age
            }
            showAge(){
                console.log("我今年"+this.age+"岁了");
            }
        }
         var people=new people("你好");
         var programmer = new programmer("世界",18);
         people.showname();
         programmer.showname();
         programmer.showAge();
        </script>
</body>
</html>
