<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.text{
				font-size: 18px;
				line-height: 100%;
			}
			.active{
				border: none;
				background-color: red;
				outline: none;
				cursor: pointer;
			}
			.disable{
				border: none;
				background-color: #666;
				cursor: no-drop;
			}
		</style>
	</head>
	<body>
		<input type="button" id="textbig" value="增大" class="active"/>
		<input type="button" id="textsmall" value="减小" class="active"/>
		<div id="box" class="text">
			<p>啊实打实的撒大苏打实打实的</p>
			<p>啊实打实的撒大苏打实打实的</p>
			<p>啊实打实的撒大苏打实打实的</p>
			<p>啊实打实的撒大苏打实打实的</p>
			<p>啊实打实的撒大苏打实打实的</p>
		</div>
		<script type="text/javascript">
			var oBox=document.getElementById("box");
			var textbig=document.getElementById("textbig");
			var textsmall=document.getElementById("textsmall");
			var fs=18;
			textbig.onclick=function(){
				fs+=2;
				if(fs>=30){
					fs=30;
					this.className="disable";
				}
				textsmall.className="active"
				oBox.style.fontSize=fs+"px";
			}
			textsmall.onclick=function(){
				fs-=2;
				if(fs<=10){
					fs=10;
					this.className="disable"
				}
				textbig.className="active";
				oBox.style.fontSize=fs+"px";
				
			}
		</script>
	</body>
</html>
