<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.box1 {
				width: 500px;
				height: 400px;
				border: solid 2px black;
				margin: auto;
				margin-top: 200px;
			}
			
			#username{
				width: 400px;
				height: 40px;
				margin-left: 50px;
				margin-top: 30px;
				outline: none;
			}
			#pass{
				width: 400px;
				height: 40px;
				margin-left: 50px;
				margin-top: 30px;
				outline: none;
			}
			#login{
				width: 400px;
				height: 40px;
				margin-left: 50px;
				margin-top: 30px;
				outline: none;
			}
		</style>
	</head>

	<body>
		<div class="box1">
			<input type="text" name="" id="username" value="" />
			<input type="password" name="" id="pass" value=""  />
			<input type="button" name="" id="login" value="登录"  />
		</div>
		<script type="text/javascript">
			var username=document.getElementById("username");
			var pass=document.getElementById("pass");
			var login=document.getElementById("login");
			login.onclick=function(){
				if(username.value==''||pass.value==''){
					alert("请输入用户名或者密码")
				}else{
					alert("登录成功")
				}
			}
		</script>
	</body>

</html>
