<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			body{
				background-color:aqua;
			}
			.dayuan{
				width:400px;
				height:400px;
			/*	border:1px solid black;*/
				border-radius: 50%;
				margin:50px auto;
				position: relative;
				animation: zhuan 1s infinite linear;
			}
			@keyframes zhuan{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
			.heibanyuan
			{
				width:400px;
				height:200px;
				/*border:1px solid black;*/
				border-top-left-radius:200px;
				border-top-right-radius: 200px;
				background-color: #000000;
				
			}
			.baibanyuan
			{
				width:400px;
				height:200px;
				/*border:1px solid black;*/
				border-bottom-left-radius:200px;
				border-bottom-right-radius: 200px;
				background-color: white;
				
			}
			.xiaoheiyuan
			{
				width:200px;
				height:200px;
				/*border:1px solid black;*/
				border-radius: 50%;
				background-color: black;
				position: absolute;
				top:100px;
				right:0px;
			}
			.xiaobaiyuan
			{
				width:200px;
				height:200px;
				/*border:1px solid black;*/
				border-radius: 50%;
				background-color: white;
				position: absolute;
				top:100px;
				left:0px;
			}
			.xxbaiyuan
			{
				width:100px;
				height:100px;
				/*border:1px solid black;*/
				border-radius: 50%;
				background-color: white;
				position: absolute;
				top:50px;
				left:50px;
			}
			.xxheiyuan
			{
				width:100px;
				height:100px;
			/*	border:1px solid black;*/
				border-radius: 50%;
				background-color: black;
				position: absolute;
				top:50px;
				left:50px;
			}
			
		</style>
	</head>
	<body>
		<div class="dayuan">
			<div class="heibanyuan">
				<div class="xiaoheiyuan">
					<div class="xxbaiyuan">
						
					</div>
					
				</div>
			</div>
			<div class="baibanyuan">
				<div class="xiaobaiyuan">
					<div class="xxheiyuan">
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
