<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			ul
			{
				width:900px;
				height:200px;
				border:1px solid red;
				margin:20px auto;
				list-style: none;
			}
			ul li
			{
				width:100px;
				height: 200px;
				float:left;
				line-height:200px;
				margin-right:50px;
				text-align: center;
				background-color:yellowgreen;
			}
			ul li a{
				text-decoration: none;
				color:white;
				display:block;
				height:200px;
			}
			ul li a:hover{
				background-color:blue;
			}
			.a1{
				width:100px;
				overflow:hidden;
				background-color: red;
				display:none;
			}
			.a1 p{
				line-height:40px;
				border-bottom: 1px dashed white;
				cursor:pointer;
			}
			.a1 p:hover
			{
				background-color:black;
				color:white;
				
			}
			ul li:hover .a1{
				display:block;
			}
			
		</style>
	</head>
